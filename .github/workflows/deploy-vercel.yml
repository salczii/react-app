name: deploy-vercel

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string

jobs:
  deploy-vercel:
    environment:
      name: 'Staging'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure node
        uses: ./.github/actions/setup-project

      - name: Check Environment Variable
        run: echo "Environment is $VITE_ENVIRONMENT"
        env:
          VITE_ENVIRONMENT: ${{ inputs.environment }}
          VITE_AWS_MONITORING_API: ${{ secrets.VITE_AWS_MONITORING_API }}

      - name: format and test
        uses: ./.github/actions/format-and-test

      - name: build app
        run: npm run build
        env:
          VITE_ENVIRONMENT: ${{ inputs.environment }}

      - name: Deploy app to Vercel production env
        uses: ./.github/actions/deploy-vercel
        with:
          mode: 'production'
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      - name: Run e2e Tests
        run: npm run test:e2e
        env:
          CI: true
          E2E_BASE_URL: ${{ vars.VERCEL_URL }}
