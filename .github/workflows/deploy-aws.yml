name: deploy-aws

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
        default: 'Production'

jobs:
  deploy-aws:
    environment:
      name: 'Production'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure node
        uses: ./.github/actions/setup-project

      - name: format and test
        uses: ./.github/actions/format-and-test

      - name: build app
        run: npm run build
        env:
          VITE_ENVIRONMENT: 'Production'
          VITE_AWS_MONITORING_API: ${{ secrets.VITE_AWS_MONITORING_API }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Terraform apply
        uses: ./.github/actions/terraform-apply
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: deploy to AWS
        run: aws s3 sync ./dist s3://opanuj-frontend-catalog

      - name: Invalidate CloudFront cache
        run: aws cloudfront create-invalidation --distribution-id E1Y6EKK8XHSBYJ --paths "/*"
